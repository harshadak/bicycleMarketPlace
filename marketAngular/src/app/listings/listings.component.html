<fieldset>
  <h2>Create Listing</h2>
  <fieldset>
      <form (submit)="createBike()" #bikeData="ngForm">
        <div class="inline">
          <h4>Image Upload</h4>
          <input type="file" 
          name="image.data" 
          [(ngModel)]="bicycle.image.data"
          required>
        </div>
        <div class="inline">
          <h4>Title</h4>
          <input type="text"
          name="title"
          minlength="3"
          [(ngModel)]="bicycle.title"
          required>
          <h4>Description</h4>
          <textarea name="description" cols="30" rows="10"
          minlength="200"
          [(ngModel)]="bicycle.description"
          required
          ></textarea>
        </div>
        <div class="inline">
          <h4>Price</h4>
          <input type="number"
          name="price"
          [(ngModel)]="bicycle.price"
          required>
          <h4>Location</h4>
          <input type="text"
          name="location"
          [(ngModel)]="bicycle.location"
          required>
          <input type="submit" [disabled]='bikeData.invalid' id="green" value="Create">
        </div>
        
      </form>
  </fieldset>
</fieldset>
